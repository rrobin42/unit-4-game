<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Star Wars RPG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  <script src="assets/javascript/jquery-3.3.1.js"></script>
</head>

<body>
  <h1>Star Wars RPG</h1>
  <div class="row" id="characterlist">
    <div id="obi">
      <p id="obiname"></p>
      <img src="assets/images/obi.jpeg" height="125px" width="125px" alt="Obi-wan Kenobi">
      <p id="obihealth"></p>
    </div>
    <div id="luke">
      <p id="lukename"></p>
      <img src="assets/images/luke.jpg" height="125px" width="125px" alt="Luke Skywalker">
      <p id="lukehealth"></p>
    </div>
    <div id="vader">
      <p id="vadername"></p>
      <img src="assets/images/vader.jpg" height="125px" width="125px" alt="Darth Vader">
      <p id="vaderhealth"></p>
    </div>
    <div id="r2d2">
      <p id="r2d2name"></p>
      <img src="assets/images/r2d2.jpg" height="125px" width="125px" alt="R2D2">
      <p id="r2d2health"></p>
    </div>
  </div>
  <p id="enemiesHeader">Enemies Available to Attack</p>
  <div class="row">
    <p id="enemies"></p>
  </div>
  <div id="player">
    <p>Your Character</p>
    <p id="character"></p>
    <p id="phealth"></p>
  </div>
  <div id="enemy">
    <p>Defender</p>
    <p id="defender"></p>
    <p id="ehealth"></p>
  </div>
  <p class="clear">Fight Section</p>
  <p><button id="attack">Attack</button></p>
  <p id="pfight"></p>
  <p id="efight"></p>
  <button id="restart">Restart</button>
  <div class="hide"></div>
  <script src="assets/javascript/game.js"></script>
</body>

</html>
